<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark" class="text-white bg-black">
    <header class="mb-5">
      <img
        class="mt-2 ms-2"
        height="60"
        src="/Netflix-assets/assets/netflix_logo.png "
      />
    </header>
    <main class="mt-5">
      <div class="container  w-50 mx-auto">
        <h1 class="border-bottom mb-4">Edit Profile</h1>
        <div class="row">
          <div class="col-4">
            <img
              class="img-fluid"
              src="/Netflix-assets/assets/avatar.png"
              alt=""
            />
          </div>
          <div class="col-8">
            <input
              type="text"
              class="form-control bg-secondary rounded-0 mb-3 w-75"
              value="Strive Student"
            />

            <p class="mb-1 fs-3 text-secondary">Language:</p>
            <button
              class="btn btn-secondary dropdown-toggle border-2 text-white bg-black fw-bold rounded-0 mb-4 d-flex align-items-baseline gap-lg-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li class="dropdown-item-text">Italian</li>
              <li class="dropdown-item-text">German</li>
              <li class="dropdown-item-text">Romanian</li>
            </ul>
            <p class="border-top pt-3 fs-3 text-secondary">
              Maturity Settings:
            </p>
            <input
              type="text"
              class="form-control bg-secondary border-0 rounded-0 mb-3 w-50 fw-bold bg-dark-subtle"
              value="ALL MATURITY RATINGS"
            />
            <p class="mb-4">
              Show tittles of <b>all maturity ratings</b> for this profile.
            </p>
            <button
              class="btn btn-secondary text-secondary bg-black rounded-0 px-4 mb-4 border-top-5"
            >
              EDIT
            </button>
            <p class="mb-1 fs-3 text-secondary border-top">Autoplay Controls</p>
            <div
              class="form-check container-fluid align-items-center d-flex gap-1"
            >
              <input
                class="form-check-input p-3 rounded-0 bg-black border-secondary"
                type="checkbox"
                checked
                data-bs-theme="dark"
              />
              <label class="form-check-label"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="form-check align-items-center d-flex gap-1 mb-5">
              <input
                class="form-check-input rounded-0 bg-black border-secondary p-3"
                type="checkbox"
                checked
                data-bs-theme="dark"
              />
              <label class="form-check-label"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        
        
        </div>
        <div class="d-flex border-top pt-4 w-100  mb-3  gap-2 gap-lg-5 justify-content-around justify-content-lg-center">
            <button class="btn btn-black px-1 py-0 px-md-3 px-lg-4   border rounded-0 text-center">SAVE</button>
            <button class="btn btn-black px-1 py-0 px-md-3 px-lg-4   border rounded-0 text-center">CANCEL</button>
            <button class="btn btn-black px-1 py-0 px-md-3 px-lg-5   border rounded-0 text-center ">DELETE PROFILE</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
